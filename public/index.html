<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E3A8A" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="L'Art du Web - Création de sites web sur mesure, audit technique et SEO, optimisation de performances. Sublimez votre présence en ligne avec notre expertise." />
    <meta name="keywords" content="création site web, audit SEO, optimisation web, développement web, React, performance web, UX design" />
    <meta name="author" content="Lara - L'Art du Web" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lartduweb.fr/" />
    <meta property="og:title" content="L'Art du Web - Sublimez votre présence en ligne" />
    <meta property="og:description" content="Création de sites web sur mesure, audit technique et SEO, optimisation de performances. Expertise React et technologies modernes." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:site_name" content="L'Art du Web" />
    
    <!-- LinkedIn specific -->
    <meta property="article:author" content="Lara" />
    
    <!-- Critical CSS inline pour éviter le render-blocking -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FDFBF7;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loader-dots {
        display: flex;
        gap: 8px;
      }
      
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #1E3A8A;
        animation: bounce 1.4s ease-in-out infinite both;
      }
      
      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      .dot:nth-child(3) { animation-delay: 0s; }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: scale(0); 
          opacity: 0.5; 
        }
        40% { 
          transform: scale(1); 
          opacity: 1; 
        }
      }
      
      @media (prefers-color-scheme: dark) {
        .initial-loader { 
          background: #0F172A; 
        }
        .dot { 
          background: #8B5CF6; 
        }
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
    
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>L'Art du Web - Sublimez votre présence en ligne</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript est requis</h1>
        <p>Vous devez activer JavaScript pour utiliser cette application.</p>
        <p>L'Art du Web - Création de sites web sur mesure</p>
      </div>
    </noscript>
    
    <div class="initial-loader" id="initial-loader">
      <div class="loader-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
      
      if (localStorage.getItem('theme') === 'dark' || 
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </body>
</html>
