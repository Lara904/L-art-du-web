    <!-- Critical CSS inline pour éviter le render-blocking -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FDFBF7;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loader-dots {
        display: flex;
        gap: 8px;
      }
      
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #1E3A8A;
        animation: bounce 1.4s ease-in-out infinite both;
      }
      
      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      .dot:nth-child(3) { animation-delay: 0s; }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: scale(0); 
          opacity: 0.5; 
        }
        40% { 
          transform: scale(1); 
          opacity: 1; 
        }
      }
      
      @media (prefers-color-scheme: dark) {
        .initial-loader { 
          background: #0F172A; 
        }
        .dot { 
          background: #8B5CF6; 
        }
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Optimisation des fonts */
      @font-face {
        font-family: 'Inter';

        font-weight: 400;

    </style>

    <script>
      // Optimisation du chargement et gestion du thème
      window.addEventListener('DOMContentLoaded', function() {
        // Performance: Masquer le loader dès que possible
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 100);
        
        // Analytics/tracking si nécessaire (à ajouter plus tard)
        // gtag('event', 'page_view', { page_title: 'Portfolio Lara [Nom]' });
      });
      
      // Gestion du mode sombre
      if (localStorage.getItem('theme') === 'dark' || 
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
      
      // Service Worker pour PWA (optionnel)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Optimisation des images lazy loading
      if ('loading' in HTMLImageElement.prototype) {
        const images = document.querySelectorAll('img[data-src]');
        images.forEach(img => {
          img.src = img.dataset.src;
        });
      } else {
        // Fallback pour navigateurs sans support native
        const script = document.createElement('script');
        script.src = 'https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver';
        document.head.appendChild(script);
      }
    </script>
